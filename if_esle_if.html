    <script>
         var m = parseInt(prompt("Enter month number (1-12):"));

    if (m === 4 || m === 6 || m === 9 || m === 11) {
        document.write("30 days");
    } else if (m === 2) {
        document.write("28 or 29 days");
    } else if (m >= 1 && m <= 12) {
        document.write("31 days");
    } else {
        document.write("Invalid month. Enter number between 1 and 12.");
    }

    </script>
