<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justifly-content center align items-center vh-120">
        <div class="row">
            <div class="col-md-12">
            <h3 class="text-center"> Aarithmatic Operation </h3>
            <form name="myform" style="border: 2px double #000 padding 38px;">
                <div class="mb-3">
                    <label for ="n1" class="form-label">number 1:</label>
                    <input type="number"name="n1" class="form-control">

                </div>
                <div class="mb-3">
                    <label for="n2" class="form-label">number 2:</label>
                    <input type="number" name="n2" class="form-control">
                </div>
                <div class="text-center">
                    <button class="btn bth-danger ne-2" type="button" onclick="add()">+</button>
                    <button class="btn bth-danger ne-2" type="button" onclick="sub()">-</button>
                    <button class="btn bth-danger ne-2" type="button" onclick="multi()">*</button>
                    <button class="btn bth-danger " type="button" onclick="div()">/</button>
                    <button class="btn bth-danger ne-2" type="reset" >reset</button>


                </div>
                <div class="mb-3">
                    <label for ="res" class="form-label">result:</label>
                    <input type="number" name="res" class="form-control" disabled>
                </div>
            </form>
            </div>
        </div>
    </div>
       


     


   <script>
    var a,b,result;
    function add()
    {
        a=number(document.myform.n1.value);//1
        b=number(document.myform.n2.value);//2
        result=a+b;//1+2
        document.myform.res.value=result.tofixed(3);//3
    }
    function sub()
    {
        a=number(document.myform.n1.value);
        b=parseInt(document.myform.n2.value);
        result=a-b;
        document.myform.res.value=result.tofixed(2);
    }
    function multi()
    {
        a=parseInt(document.myform.n1.value);
        b=parseInt(document.myform.n2.value);
        result=a*b;
        document.myform.res.value=result.tofixed(2);
    }
    function div()
    {
        a=parseInt(document.myform.n1.value);
        b=parseInt(document.myform.n2.value);
        result=a/b;
        document.myform.res.value=result.tofixed(2);
    }

   </script> 
</body>
</html>
